apiVersion: v1
kind: Namespace
metadata:
  name: n8n
---
# Secrets: move sensitive tokens into a Secret (base64 values are examples - replace with secure values)
apiVersion: v1
kind: Secret
metadata:
  name: n8n-secrets
  namespace: default
type: Opaque
data:
  # echo -n 'change-this-to-a-secure-token' | base64
  N8N_RUNNERS_AUTH_TOKEN: "Y2hhbmdlLXRoaXMtdG8tYS1zZWN1cmUtdG9rZW4="
  # echo -n 'change-this-to-a-secure-grant-token' | base64
  N8N_RUNNERS_GRANT_TOKEN: "Y2hhbmdlLXRoaXMtdG8tYS1zZWN1cmUtZ3JhbnQ="

---
# Non-sensitive config values
apiVersion: v1
kind: ConfigMap
metadata:
  name: n8n-config
  namespace: default
  labels:
    app: n8n
data:
  N8N_RUNNERS_ENABLED: "true"
  N8N_RUNNERS_MODE: "external"
  N8N_PORT_RUNNERS_BROKER_LISTEN_ADDRESS: "0.0.0.0"
  N8N_PORT: "5678"
  GENERIC_TIMEZONE: "UTC"
  DB_TYPE: "sqlite"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: runners-config
  namespace: default
  labels:
    app: runners
data:
  N8N_RUNNERS_LAUNCHER_LOG_LEVEL: "info"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: default
  labels:
    app: n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      containers:
        - name: n8n
          image: n8nio/n8n:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5678
              name: http
          envFrom:
            - configMapRef:
                name: n8n-config
            - secretRef:
                name: n8n-secrets
          env:
            - name: N8N_RUNNERS_TASK_BROKER_URI
              value: "http://n8n:5679"
          volumeMounts:
            - name: n8n-data
              mountPath: /home/node/.n8n
          readinessProbe:
            httpGet:
              path: /healthz
              port: 5678
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 5678
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
      volumes:
        - name: n8n-data
          persistentVolumeClaim:
            claimName: n8n-pvc

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: runners
  namespace: default
  labels:
    app: runners
spec:
  replicas: 1
  selector:
    matchLabels:
      app: runners
  template:
    metadata:
      labels:
        app: runners
    spec:
      containers:
        - name: runners
          image: n8nio/n8n-runners:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5680
              name: http
          envFrom:
            - configMapRef:
                name: runners-config
            - secretRef:
                name: n8n-secrets
          env:
            - name: N8N_RUNNERS_TASK_BROKER_URI
              value: "http://n8n:5679"
          readinessProbe:
            tcpSocket:
              port: 5680
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 5680
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "512Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: n8n
  namespace: default
  labels:
    app: n8n
spec:
  selector:
    app: n8n
  ports:
    - name: http
      port: 5678
      targetPort: 5678
    - name: broker
      port: 5679
      targetPort: 5679
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: runners
  namespace: default
  labels:
    app: runners
spec:
  selector:
    app: runners
  ports:
    - name: http
      port: 5680
      targetPort: 5680
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: n8n-external
  namespace: default
  labels:
    app: n8n
spec:
  selector:
    app: n8n
  ports:
    - name: http
      port: 80
      targetPort: 5678
  type: LoadBalancer

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: n8n-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
